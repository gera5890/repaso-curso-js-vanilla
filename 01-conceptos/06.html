<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Ingresar por teclado la cantidad de kilos que pesa un producto
         * (se deben ingresar decimales)
         * calcular el pedo en libras, sabiendo que 1kg es igual a 2.205 libras
         */

         let pesoKilos = parseFloat(prompt("Ingrese el peso en kilos"))
         let libra = 2.205
         let conversion = pesoKilos * libra

         document.write(conversion)
    </script>
</body>
</html>
