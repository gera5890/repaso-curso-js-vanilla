    <script>
        /*
        Ingresr el valor del lado de un cuadrado(ingresa un valor entero)
        y posteriormente mostrar el valor del per√≠metro del mismo
        */

        let lado = parseInt(prompt('Ingrese el lado del cuadradro: '));
        let perimetro = lado * 4;
        let area = lado ** 2;

        document.write('El perimetro es: ' + perimetro);
        document.write('<br>');
        document.write('El area es: ' + area);

    </script>
