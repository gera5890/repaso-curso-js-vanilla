<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Se debe ingresar por teclado un valor numerico entero
     Calcular el cuadrado y el cubo de dicho numero -->

     <script>
        let num = parseInt(prompt("Ingresa el numero: "));
        let cuadrado = num ** 2;
        let cubo = num ** 3;
        document.write("El cuadrado es: " + cuadrado);
        document.write('<br>');
        document.write("El cubo es: " + cubo);
     </script>

</body>
</html>
