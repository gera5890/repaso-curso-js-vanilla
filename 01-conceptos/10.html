<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            Confeccionar un programa que muestre la cantidad de
            horas que tiene un dia, minutos y segundos
        */

        let days = parseInt(prompt('Ingrese los d√≠as: '));
        let hours = days * 24;
        let minutes = hours * 60;
        let seconds = minutes * 60

        document.write(hours);
        document.write('<br>');
        document.write(minutes);
        document.write('<br>');
        document.write(seconds);
    </script>
</body>
