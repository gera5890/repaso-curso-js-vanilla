<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por teclado 4 numeros enteros, calcular la suma de los 
        dos primeros y el producto del tercero y el cuarto
        */
       let firstNum = parseInt(prompt('Ingrese el primer numero:'));
       let secondNum = parseInt(prompt('Ingrese el segundo numero:'));
       let thirdNum = parseInt(prompt('Ingrese el tercer numero:'));
       let fourtNum = parseInt(prompt('Ingrese el cuarto numero:'));

       let suma = firstNum + secondNum;
       let product = thirdNum * fourtNum;

       document.write('La suma es: ' + suma);
       document.write('<br>');
       document.write('El producto es: ' + product);

    </script>
</body>
</html>
