<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Calcular cuanto debe de pagar una persona en un hotel si
        sabemos que el costo de una noche son 50 dolares.
        Ingresar por teclado la cantidad de noches que se quedara 
    -->
    <script>    

    let noches = parseInt(prompt("Ingresa el numero de noches"));
    let pago = noches * 50

    document.write("El pago es de: " + pago)
        
    </script>
</body>
</html>
